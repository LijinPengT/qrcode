<!DOCTYPE html>
<html>
<head>
  <title>操作系统跳转</title>
</head>
<body>
  <script type="text/javascript">
    // 检测是否为iOS设备
    var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    // 检测是否为Android设备
    var isAndroid = /Android/.test(navigator.userAgent);

    // 根据设备类型跳转到不同链接
    if (isiOS) {
      window.location.href = 'https://apps.apple.com/us/app/e%E7%9F%BF%E5%A4%A72-0/id6449583225
';
    } else if (isAndroid) {
      window.location.href = 'https://emas-devops-cdn.aliyuncs.com/job/PJ319789077508937728/cumtding@6.5.5.3-release-.apk';
    } else {
      window.location.href = 'https://emas-devops-cdn.aliyuncs.com/job/PJ319789077508937728/cumtding@6.5.5.3-release-.apk';
    }
  </script>
</body>
</html>
